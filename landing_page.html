<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaviMall</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">  
</head>
<body>
    
    <header class="bg-white dark:bg-gray-800">
        <nav class="border-b dark:border-gray-700">
          <div class="container px-6 py-4 mx-auto lg:flex lg:justify-between lg:items-center">
            <div class="flex items-center justify-between">
              <div>
                <a class="text-2xl font-bold text-gray-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
                  href="#">Mall Navigator</a>
              </div>
    
              <!-- Mobile menu button -->
              <div class="lg:hidden">
                <button type="button"
                  class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                  aria-label="Toggle menu">
                  <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                    <path
                      d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                    </path>
                  </svg>
                </button>
              </div>
            </div>
    
            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div class="items-center lg:flex">
              <div class="flex flex-col mt-4 space-y-8 lg:flex-row lg:items-center lg:mt-0 lg:space-y-0 lg:space-x-16">
                <a class="block font-medium text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-gray-400 hover:underline"
                  href="#">Home</a>
                <a class="block font-medium text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-gray-400 hover:underline"
                  href="#">Contact Us</a>
    
                <a href="#search">
                  <button
                    class="flex items-center px-5 py-2 text-sm font-medium tracking-wide text-center text-white capitalize transition-colors duration-200 transform bg-gray-700 rounded-lg hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
                    Search
                  </button>
                </a>
              </div>
            </div>
          </div>
        </nav>
        </header>


<div class="bg-indigo-900 relative overflow-hidden h-screen">
    <img src="https://cdn.pixabay.com/photo/2021/10/31/14/35/shopping-center-6757633_960_720.jpg" class="absolute h-full w-full object-cover"/>
    <div class="inset-0 bg-black opacity-25 absolute">
    </div>
    <div class="container mx-auto px-6 md:px-12 relative z-10 flex items-center py-32 xl:py-40">
        <div class="lg:w-3/5 xl:w-2/5 flex flex-col items-start relative z-10">
            <span class="font-bold uppercase text-yellow-400">
                Himalaya
            </span>
            <h1 class="font-bold text-6xl sm:text-7xl text-white leading-tight mt-4">
                Let yourself be carried
                <br/>
                    by nature
            </h1>
            <a href="#" class="block bg-white hover:bg-gray-100 py-3 px-4 rounded-lg text-lg text-gray-800 font-bold uppercase mt-10">
                Discover
            </a>
        </div>
    </div>
</div>


</body>
</html>
